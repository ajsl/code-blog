<div *ngIf="pagination.totalPages > 1" class="pagination-container">
  <a class="pagination-anchor" *ngIf="pagination.currentPage > 1" (click)="pageChange(pagination.currentPage - 1)"><i class="fas fa-arrow-left"></i>Previous Page</a>
  <h2>Page {{pagination.currentPage}} of {{pagination.totalPages}}</h2>
  <a *ngIf="pagination.currentPage < pagination.totalPages" class="pagination-anchor" (click)="pageChange(pagination.currentPage + 1)">Next Page <i class="fas fa-arrow-right"></i></a>
</div>
